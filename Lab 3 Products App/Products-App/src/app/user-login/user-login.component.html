
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div>
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="formValues.userEmail" 
          #email="ngModel"
          required
          >
      </div>
      @if(email.invalid && email.touched)
      {
        @if(email.errors?.['required'])
        {
            <div class = "form-text text-danger">Required</div>
        }@else if(email.errors?.['Email'])
        {
          <div class = "form-text text-danger">Invalid email</div>
        }
      }

      <div>
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="formValues.userPassword" 
          #password="ngModel"
          required
          minlength="6">
        </div>
        @if(password.invalid && password.touched)
        {
          @if(password.errors?.['required'])
          {
              <div class = "form-text text-danger">Required</div>
          }@else if(email.errors?.['Password'])
          {
            <div class = "form-text text-danger">Invalid Password</div>
          }
        }
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
