@if (cartItems.length > 0)
{
    <div>
        <h3>Shopping Cart</h3>
    
            @for (item of cartItems; track item.id){
    <app-shopping-cart-item [productItem] = "item"></app-shopping-cart-item>
            
            }
      </div>
}

@else
{
    <div class="cart-empty">
        <h1>
            <b >Cart is empty</b>
        </h1>
    </div>
}
