<div class="card" style="width: 18rem;">
    <img [src]="userItem.image" class="card-img-top" alt="...">
    <div class="card-body">
    @if(userItem.role == "admin"){
        <h5 class="card-title" style="background-color: red;">{{userItem.role}}</h5>
    } @else if (userItem.role == "moderator"){
        <h5 class="card-title" style="background-color: yellow;">{{userItem.role}}</h5>
    } @else{
        <h5 class="card-title">User</h5>
    }
    
    <ul>
        <li>{{ userItem.username }}</li>
        <li>{{ userItem.email }}</li>
        <li>{{ userItem.phone }}</li>
        <li>{{ userItem.birthDate }}</li>
    </ul>
    </div>
  </div>
