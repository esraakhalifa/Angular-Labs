<div class="container my-3">
    <div class="row">
      <div class="input-group">
        <input #searchText type="text" class="form-control" placeholder="Search..." aria-label="Search">
        <button class="btn btn-primary" type="button" (click)="handleSearchedItem(searchText.value)">Search</button>
        @if (showReset)
        {
            <button  class="btn btn-secondary" type="button" (click)="resetSearch(searchText)">Reset</button>
        }
        
      </div>
    </div>
  </div>
